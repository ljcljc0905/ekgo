#系统配置
[system]
    #启动地址
    Address="127.0.0.1:95"
    #权限配置路径
    RbacPath="./config/rbac.conf"
    #是否开启跨域
    Cors=true
    #设置秒的读超时
    ReadTimeout=300
    #设置秒的写超时
    WriteTimeout=300
    #读取头超时
    ReadHeaderTimeout=300
    #空闲超时
    IdleTimeout=300
    #HTTP请求的头域bytes最大允许长度1 MB
    MaxHeaderBytes=1045876

#接口请求日志
[log]
    #是否开启日志
    Close=false
    #文件最长保存时间(小时)
    Maximum=168
    #分割时间(小时)
    Split=24

